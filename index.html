<!DOCTYPE html>
<html lang="en">
<head>

    <title>Interactive Question Buttons</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="question">Ты меня любишь?</div>

        <button id="moving-button">Нет</button>

    </div>

    <button id="footer">
        © by baxa

            <a href="https://www.tiktok.com/@yourusername" target="_blank" style="color: #fff; text-decoration: none;">@yourusername</a>
        </div>
    </button>

    <script src="script.js"></script>
</body>
</html>
